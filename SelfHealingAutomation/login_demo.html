<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Login Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 300px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #764ba2;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Нэвтрэх</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="emailField">Имэйл:</label>
                <input 
                    type="email" 
                    id="emailField" 
                    class="email-input"
                    placeholder="Имэйл оруулна уу"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="passwordField">Нууц үг:</label>
                <input 
                    type="password" 
                    id="passwordField" 
                    class="password-input"
                    placeholder="Нууц үг оруулна уу"
                    required
                >
            </div>
            
            <!-- Анхны гүйлгээ: ID="loginBtn" -->
            <button id="loginBtn" type="submit">Нэвтрэх</button>
            
            <!-- Эсвэл ID="signinButton" (эвдэрлийн удаа) -->
            <!-- <button id="signinButton" type="submit">Нэвтрэх</button> -->
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailField').value;
            const password = document.getElementById('passwordField').value;
            const messageDiv = document.getElementById('message');
            
            // Энгийн validation
            if (email === 'test@example.com' && password === 'password123') {
                messageDiv.textContent = '✓ Амжилттай нэвтэрлээ!';
                messageDiv.className = 'message success';
            } else {
                messageDiv.textContent = '✗ Имэйл эсвэл нууц үг буруу байна.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
